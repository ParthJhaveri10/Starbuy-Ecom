<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&family=Roboto:ital,wght@1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="project_css/login_website.css">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/0e6a9590f5.js" crossorigin="anonymous"></script>
  <script src="javas/login_validate.js"></script>
  <script>
    $(document).ready(function(){
      $('body').load(function(){
        $(this).fadeIn();
      });
    });
  </script>
  <link rel="shortcut icon" href="photos/logo.jpeg" type="image/x-icon">
</head>
<body>
  <header class="background">
    <div id="container">
      <div class="form-wrap">
        <h1>Login To Website</h1>
      </div>
      <form class="colors">
        <div class="form-group">
          <label for="first name" style="color: #fff;">Full Name</label>
          <input type="name" id="username">
        </div>
        <div class="form-group">
          <label for="last name" style="color: #fff;">Password</label>
          <input type="password" id="pass_word">
        </div>
        <br>
        <div>
          <button type="submit" id="sign-up" class="form-group" onclick = "return login_validate()"><a href="main.html" id = "final_login">Sign In</a></button><br>
          <p id = "text">Or Sign In Using</p>
        </div>
        <div id="social" class = "form-group">
          
            <a href = "https://www.google.com/" id = "links"><i class="fa-brands fa-google fa-3x" id = "images"></i></a>
            <a href="https://www.facebook.com/" id = "links"><i class="fa-brands fa-facebook fa-3x" id = "images"></i></a>
            <a href = "https://github.com/" id = "links"><i class="fa-brands fa-github fa-3x" id = "images"></i></a>
        </div>
        <br>
        <footer>
          <p>Don't Have an Account? <a href="registeration.html" class="btn register">Register Here</a></p>
        </footer>
      </form>
    </div>
  </header>
  
</body>
</html>
